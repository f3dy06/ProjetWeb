<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact - Personal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navigation {
      background-color: #333;
      color: white;
      padding: 10px 0;
    }

    .navigation__list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navigation__list li {
      display: inline-block;
      margin-right: 20px;
    }

    .navigation__list li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .main {
      padding: 20px;
    }

    .contact__heading {
      color: #333;
    }

    .contact__wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .contact__form {
      flex: 1;
      margin-right: 20px; /* Ajout de marges Ã  droite */
    }

    .contact__form-el {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .contact__form-el--submit {
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    .contact__visual {
      flex: 1;
    }

    .map-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      border-radius: 5px;
    }

    .map-container iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }

    .footer {
      background-color: #333;
      color: white;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- SECTION: Navigation -->
  <div id="top" class="navigation">
    <div class="navigation__wrapper wrapper--large">
      <a class="navigation__logo logo" href="index.html">Logo</a>
      <nav class="navigation__container">
        <ul class="navigation__list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="academics.html">Academics</a></li>
          <li><a href="experiences.html">Experiences</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <!-- END SECTION: Navigation -->

  <main role="main">
    <!-- SECTION: Contact -->
    <section class="contact">
      <!-- SECTION: Contact -->
      <section id="contact" class="contact">
        <h2 class="contact__heading title">Contact Me</h2>
        <div class="contact__wrapper wrapper--large">
          <div class="contact__form">
            <!-- Simple form setup: formspree.io -->
            <form action="https://formspree.io/votre-email" method="POST">
              <input class="contact__form-el contact__form-el--name" type="text" name="name" placeholder="Your Name" spellcheck="false">
              <input class="contact__form-el contact__form-el--email" type="email" name="_replyto" placeholder="Your Email" spellcheck="false">
              <textarea class="contact__form-el contact__form-el--message" name="message" placeholder="Your Message"></textarea>
              <input class="contact__form-el contact__form-el--submit" type="submit" value="Send">
            </form>
          </div>
          <div class="contact__visual">
            <!-- Google Maps Embed -->
            <div class="map-container">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3190.588750343011!2d10.162352315147434!3d36.89911587992357!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12fbfbbabecdeb59%3A0xc4b1c9619c97d3aa!2sEsprit%20-%20%C3%89cole%20Sup%C3%A9rieure%20Priv%C3%A9e%20d'Ing%C3%A9nierie%20et%20de%20Technologie!5e0!3m2!1sen!2stn!4v1664043374994!5m2!1sen!2stn" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
          </div>
        </div>
      </section>
      <!-- END SECTION: Contact -->
    </section>
    <!-- END SECTION: Contact -->
  </main>

  <!-- SECTION: Footer -->
  <footer class="footer">
    <div class="footer__wrapper wrapper--large">
      <p class="footer__copyright no-margin">&copy; 2023 - Esprit</p>
    </div>
  </footer>
  <!-- END SECTION: Footer -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/functions-min.js"></script>

</body>
</html>
